<html lang="ko">

<body>
    <form action="">
        <fieldset>
            <legend>I want YOU</legend>

            <label for="name" class="require">이름</label>
            <input type="text" required>
            <br><br>

            <label for="age" class="require">나이</label>
            <input type="number" min="20" required> 
            <br><br>

            <label class="require">성별</label>

            <input type="radio" name="gender" id="radio-1" required>
            <label>남자</label>

            <input type="radio" name="gender" id="radio-2">
            <label for="gender">여자</label>
            <br><br>

            <label>요청사항</label>

            <textarea cols="30" rows="10" required placeholder="요청 사항 입력"></textarea>
            <br><br>
            
            <button type="submit" class="button">보내기</button>
            <span>내용을 다시 한 번 확인해 주세요.</span>
        </fieldset>
    </form>
</body>
