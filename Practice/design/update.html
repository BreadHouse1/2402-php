<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <main>
        <form action="./index.html" method="post">
          <div class="main-middle">
            <div class="line-item">
              <label for="title" class="line-title">
                <div>제목</div>
              </label>
              <div class="line-content">
                <input type="text" name="title" id="title">
              </div>
            </div>
            <div class="inset-line">
                <div class="list-num">글 번호</div>
                <label for="file">
                    <div class="btn-upload">이미지 파일</div>
                </label>
            </div>
            <input type="file" accept=".jpg, .jpeg, .png" id="file">
            <div class="line-item">
              <label for="content" class="line-title">
                <div class="line-title line-title-textarea">내용</div>
              </label>
              <div class="line-content">
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
              </div>
            </div>
          </div>
          <div class="main-bottom">
            <button type="submit" class="button-submit">완료</button>
              <a href="./index.html" class="button-submit">취소</a>
          </div>
        </form>
      </main>
</body>
</html>
